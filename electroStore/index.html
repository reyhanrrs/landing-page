<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Own JS -->
    <script src="script.js"></script>

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Electro Store</title>
  </head>

  <body>
    <!--OPENING -->
    <section class="jumbotron">
      <div class="jumbotron">
        <h1>
          Electro <br />
          <span>Store</span>
        </h1>
        <img src="img/star.png" alt="" />
      </div>
    </section>

    <!-- Display Product Section -->
    <section class="display-p d-flex justify-content-center">
      <div class="row display-p">
        <div class="dp-slider-container d-flex align-items-center">
          <!-- Item list -->
          <ul class="dpitem-list">
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/cat.png" alt="" />
              </div>
            </li>
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/dog.png" alt="" />
              </div>
            </li>
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/wolf.png" alt="" />
              </div>
            </li>
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/fox.png" alt="" />
              </div>
            </li>
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/hyena.png" alt="" />
              </div>
            </li>
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/lion.png" alt="" />
              </div>
            </li>
            <li class="dpitem">
              <div class="col dpitem">
                <img src="img/display-p/tiger.png" alt="" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Discount Product Section -->
    <section class="discount-p"></section>

    <!-- List Product (user searching product) Section -->
    <section class="list-p">
      <div class="row">
        <h1 class="text-center">What Do You Looking For?</h1>
      </div>

      <div class="row mt-5 text-center">
        <form action="#">
          <div class="col">
            <input
              type="search"
              name="search-p"
              id="search-p"
              placeholder="Type your search"
            />

            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Closer -->
    <section
      class="footer bg-dark text-white justify-content-center d-flex align-items-center"
    >
      <p>Made with love, by Hanz</p>
    </section>
    <img src="img/promo-picture.jpg" alt="" />
    <img src="img/promo-picture2.jpg" alt="" class="m-5" />
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
